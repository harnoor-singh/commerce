{% extends "auctions/layout.html" %}

{% block body %}
    
    {% if message %}
        <h2>{{ message }}</h2>
    {% else %}
        <h2>Active Listings</h2>
        {% for listing in active_listings %}
            <a href="{% url 'listing' listing.id %}">{{ listing.title }}</a><br>
        {% endfor %}
    {% endif %}
    
{% endblock %}
