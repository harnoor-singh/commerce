{% extends "auctions/layout.html" %}

{% block body %}
    <form action="{% url 'createListing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="title" placeholder="Title" required>
        </div>
        <div class="form-group">
            <textarea class="form-control" type="text" name="description" placeholder="Enter Description Here..." required></textarea>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="starting_bid" min="0" step=".01" placeholder="Starting Bid" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="category" placeholder="Category">
        </div>
        <div class="form-group">
            <input class="form-control" type="url" name="image_url" placeholder="Associated Image URL">
        </div>
        <input class="btn btn-primary" type="submit" value="Create Listing">
    </form>
    <p>{{ request.user }}</p>
{% endblock %}
